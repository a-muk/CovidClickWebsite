{% load static %}

{% block content %}      

{% load crispy_forms_tags %}
<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>CovidClick</title>
  <script src="https://kit.fontawesome.com/04e3221170.js" crossorigin="anonymous"></script>

<body>
  

<!--Login--> 
<div class="container1 py-5">
  <h1>Login</h1>

      {% csrf_token %}
      {{ login_form|crispy }}
      <button class="btn btn-primary btn1" type="submit">Login</button>

</div>
